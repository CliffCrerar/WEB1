<div class="container-fluid">
    <!--Navbar-->
    <div class="row phbb"></div>
    <div class="nav row">
        <div class="col-sm-9">
            <h1>
                <span class="fa fa-free-code-camp"></span> freeCodeCamp Weather
                <span class="fa fa-snowflake-o"></span>
            </h1>
        </div>
        <div class="col-sm-3">
            <input id="toggle" type="checkbox" data-toggle="toggle" data-on="&deg Celsius" data-off="&deg Fahrenheit" checked>
        </div>
    </div>
    <div class="row phbb"></div>

    <!--Loading-->
    <div id="loading">
        <h4>Loading weather . . . . . </h4>
        <p style="color: white;">Powered by:</p>
        <img id="dsImg" alt="sdImg">
    </div>

    <!--Weather data container-->
    <div id="weather">
        <h2 id="city" class="text-center">City</h2>
        <div id="wIcon" class="wIcon">

        </div>

        <!--Forecast for right now-->
        <div style="padding: 0 20px 0 20px;">
            <h2 id="now">Right now:</h2>
            <div class="row fig">
                <div class="col-sm-4">
                    <h3 id="nowSum" class="text-center">
                        nowSum</h3>
                </div>
                <div class="col-sm-4">
                    <h3 id="nowWind" class="text-center">
                        <span class="fa fa-compass"></span> nowWind
                    </h3>
                </div>
                <div class="col-sm-4">
                    <h3 id="nowTemp" class="text-center">
                        <span class="fa fa-thermometer-half"></span> nowTemp
                    </h3>
                </div>
            </div>
        </div>

        <!--forecast for the day-->
        <div style="padding: 0 20px 0 20px;">
            <h2 id="tod">Today:</h2>
            <div class="fig">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 id="todSum" class="text-center">Today Summary</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <h3 id="todWind" class="text-center">
                            TodWind</h3>
                    </div>
                    <div class="col-sm-4">
                        <h3 id="todTempMin" class="text-center">
                            <span class="fa fa-thermometer-quarter"></span> TodMin
                        </h3>
                    </div>
                    <div class="col-sm-4">
                        <h3 id="todTempMax" class="text-center">
                            <span class="fa fa-thermometer-three-quarters"></span> TodMax
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <!--forecast for the tomorrow-->
        <div style="padding: 0 20px 0 20px;">
            <h2 id="tom">Tomorrow:</h2>
            <div class="fig">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 id="tomSum" class="text-center"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <h3 id="tomWind" class="text-center"></h3>
                    </div>
                    <div class="col-sm-4">
                        <h3 id="tomTempMin" class="text-center"></h3>
                    </div>
                    <div class="col-sm-4">
                        <h3 id="tomTempMax" class="text-center"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
