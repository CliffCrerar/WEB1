<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Wikipedia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Jquery-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <!--font awesome-->
	    <script src="https://use.fontawesome.com/117c6a36cf.js"></script>
        
        <!--Custom JavaScript-->
        <style type="text/css">
            body {
                background-color:firebrick;
            }
            form {
                width: 40%;
                margin: 5% auto 0px auto;
            }
            form {
                border-color: green;
                border-width: 10px;
            }
            #searchResults {
                width: 40%;
                margin: 1% auto 0px auto;
            }
            #searchResults>.well:hover{
                border-left-width: 5px;
                border-left-style: solid;
                border-left-color: rgba(1, 1, 1, 0.5)
            }
            .icon{
                margin: 5px 5px 5px 5px;
            }
            h2{
                margin: 10px 0px 10px 0px;
            }
            #randomButtondiv{
                width: 40%;
                margin: 0% auto 0px auto;              
            }
            
        </style>
        <script type="application/javascript">
            $(document).ready(function(){
                console.log("jQuery ready");

                //Searchfunction
                function searchWiki() {
                    var val1 = $('#searchBox').val();
                    console.log(val1);
                    $('#searchResults').empty();

                    $.ajax({
                        url: 'https://en.wikipedia.org/w/api.php',
                        data: {
                            action: "query",
                            format: "json",
                            list: "search",
                            srsearch: val1,
                            srlimit: "5",
                            srwhat: "text",
                            srprop: "timestamp",
                            origin: '*',
                            utf8: 1,
                            srprop: 'snippet'
                        },
                        dataType: 'json',
                    
                        success: function(result1){
                            //console.log(result1);
                            //$('#searchResults').html(JSON.stringify(result1.query.search));
                            $('#searchResults').hide();
                            var searchResults = result1.query.search;
                            var i = 1
                            var pageLink
                            searchResults.forEach(function(arrayElement) {
                                //console.log(arrayElement.title)
                                //console.log(i)
                                pageLink = 'https://en.wikipedia.org/?curid='+arrayElement.pageid
                                $('#searchResults').append('<div class="well" id="result'+i+'"></div>');
                                $('#result'+i).append('<h2>'+arrayElement.title+'<a href="'+pageLink+'" target="_blank"><span class="icon fa fa-external-link"></span></a></h2>');
                                $('#result'+i).append('<blockquote><p>'+arrayElement.snippet+'</p></blockquote>');
                                i++
                            });
                            
                            $('#searchResults').fadeToggle("slow")
                               
                            console.log(searchResults);                            
                    }});
                }

                $('#searchButton').click(function(){searchWiki()});
                $('#searchbox').submit(searchWiki())

                
            });
            
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <h1><span class="fa fa-free-code-camp"></span>freeCodeCamp</h1>
            <form class="well"> 
                <div class="input-group" id="searchBox1">
                    <input id="searchBox" type="text" class="form-control" value="Albert Einstein">
                    <span class="input-group-btn">
                        <button id="searchButton" class="btn" type="button">Search</button>                        
                    </span>
                </div>
            </form>
            <div class="well" id="randomButtondiv"> 
                
                    <button id="randomButton" class="btn" type="button">Search</button>                        

            </div>    
            <div id="searchResults">Result goes here</div>
        </div>
    </body>
</html>
